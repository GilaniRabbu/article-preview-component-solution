<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Article Preview Component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <figure class="card__image"></figure>
      <article class="card__info">
        <h1 class="card__info--title">
          Shift the overall look and feel by adding these
          wonderful touches to furniture in your home
        </h1>
        <p class="card__info--desc">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </p>
        <div class="card__info--user">
          <figure>
            <img class="info__user--image" src="images/author.jpg" alt="Avatar Image">
          </figure>
          <section class="info__user--data">
            <h2>Night King</h2>
            <p>28 Jun 2020</p>
          </section>
          <div class="info__user--share">
            <i id="btn__card--share" class="fa-solid fa-share"></i>
          </div>
          <div class="card__share--icon" id="card__share">
            <div class="bottom__arrow"></div>
            <p>SHARE</p>
            <img class="share__icon" src="images/icon-facebook.svg" alt="Facebook Icon">
            <img class="share__icon" src="images/icon-twitter.svg" alt="Twitter Icon">
            <img class="share__icon" src="images/icon-pinterest.svg" alt="Last Icon">
          </div>
        </div>
      </article>
    </div>
  </main>
</body>

</html>
